<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            background: url('../../static/Soccer-Field-Night.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #3498db;
        }
        .hero {
            
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 150px 20px;
            animation: fadeIn 1.5s ease-in-out;
            height: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        
       
        

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 48%;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 24px;
            color: #2c3e50;
        }

        .stat-card p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100vw;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Sportigo Sports City</h1>
        <div>
            <a href="#">Home</a>
            <a href="/booking_list">Bookings</a>
            <a href="/shp_logout">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="hero">
        <h1><i class="fas fa-futbol"></i> SPORTIGO SPORTS CITY</h1>
        
        

    </div>

        <!-- Additional info can be added here -->
        <!-- You can also add graphs or detailed tables if needed in the future -->

    </div>

    <footer>
        <p>&copy; 2025 SPORTIGO SPORTS CITY. All rights reserved.</p>
    </footer>

</body>
</html>
