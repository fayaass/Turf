{% comment %} <DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Turf - {{ turf.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Book Turf: {{ turf.name }}</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time_slot">Select Time Slot:</label>
            <select name="time_slot" id="time_slot" required>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="01:00">01:00 PM</option>
                <option value="02:00">02:00 PM</option>
                <option value="03:00">03:00 PM</option>
                <option value="09:00">04:00 AM</option>
                <option value="10:00">05:00 AM</option>
                <option value="11:00">06:00 AM</option>
                <option value="12:00">07:00 PM</option>
                <option value="01:00">08:00 PM</option>
                <option value="02:00">09:00 PM</option>
                <option value="03:00">10:00 PM</option>
            </select>
            
            <label for="customer_name">Your Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="customer_email">Your Email:</label>
            <input type="email" id="customer_email" name="customer_email" required>

            <a href="{% url 'booking_success' %}">Go to Success Page</a>

        </form>
        
        {% if messages %}
            {% for message in messages %}
                <div class="success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
 {% endcomment %}

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Book Turf - {{ turf.name }}</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <style>
         body {
             font-family: 'Arial', sans-serif;
             background: linear-gradient(135deg, #2c3e50, #4ca1af);
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
         .container {
             max-width: 500px;
             background: rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(10px);
             padding: 20px;
             border-radius: 12px;
             box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
             color: white;
             text-align: center;
         }
         h1 {
             margin-bottom: 20px;
             font-weight: bold;
         }
         label {
             font-size: 16px;
             display: block;
             margin: 10px 0 5px;
         }
         input, button {
             width: 100%;
             padding: 12px;
             margin: 10px 0;
             border-radius: 8px;
             border: none;
             font-size: 14px;
         }
         input {
             background: rgba(255, 255, 255, 0.3);
             color: white;
         }
         input::placeholder {
             color: rgba(255, 255, 255, 0.7);
         }
         /* Sport selection buttons */
         .sport-buttons {
             display: flex;
             justify-content: space-between;
             margin-bottom: 15px;
         }
         .sport-button {
             flex: 1;
             padding: 12px;
             border-radius: 8px;
             border: 2px solid white;
             background: rgba(255, 255, 255, 0.2);
             color: white;
             font-size: 16px;
             font-weight: bold;
             cursor: pointer;
             transition: 0.3s;
             margin: 5px;
         }
         .sport-button.active {
             background: #4ca1af;
             border-color: #fff;
         }
         /* Time slot selection */
         .time-slots {
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             gap: 10px;
             margin-bottom: 15px;
         }
         .time-slot {
             padding: 10px;
             border-radius: 6px;
             border: 2px solid white;
             background: rgba(255, 255, 255, 0.2);
             color: white;
             font-size: 14px;
             font-weight: bold;
             cursor: pointer;
             transition: 0.3s;
         }
         .time-slot.active {
             background: #4ca1af;
         }
         /* Book button */
         .book-button {
             background-color: #4ca1af;
             color: white;
             font-size: 16px;
             font-weight: bold;
             cursor: pointer;
             transition: 0.3s;
         }
         .book-button:hover {
             background-color: #2c3e50;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>Book Turf: {{ turf.name }}</h1>
         <form method="POST">
             {% csrf_token %}
 
             <!-- Sport Selection -->
             <label>Select Sport:</label>
             <div class="sport-buttons">
                 <button type="button" class="sport-button" data-value="football">Football</button>
                 <button type="button" class="sport-button" data-value="cricket">Cricket</button>
             </div>
             <input type="hidden" name="sport" id="sport">
 
             <!-- Date Selection -->
             <label for="date">Select Date:</label>
             <input type="date" id="date" name="date" required>
 
             <!-- Time Slot Selection -->
             <label>Select Time Slot:</label>
             <div class="time-slots">
                 <button type="button" class="time-slot" data-value="09:00">09:00 AM</button>
                 <button type="button" class="time-slot" data-value="10:00">10:00 AM</button>
                 <button type="button" class="time-slot" data-value="11:00">11:00 AM</button>
                 <button type="button" class="time-slot" data-value="12:00">12:00 PM</button>
                 <button type="button" class="time-slot" data-value="01:00">01:00 PM</button>
                 <button type="button" class="time-slot" data-value="02:00">02:00 PM</button>
                 <button type="button" class="time-slot" data-value="03:00">03:00 PM</button>
                 <button type="button" class="time-slot" data-value="04:00">04:00 PM</button>
                 <button type="button" class="time-slot" data-value="05:00">05:00 PM</button>
                 <button type="button" class="time-slot" data-value="06:00">06:00 PM</button>
                 <button type="button" class="time-slot" data-value="07:00">07:00 PM</button>
                 <button type="button" class="time-slot" data-value="08:00">08:00 PM</button>
             </div>
             <input type="hidden" name="time_slot" id="time_slot">
 
             <!-- Customer Details -->
             <label for="customer_name">Your Name:</label>
             <input type="text" id="customer_name" name="customer_name" placeholder="Enter your name" required>
 
             <label for="customer_email">Your Email:</label>
             <input type="email" id="customer_email" name="customer_email" placeholder="Enter your email" required>
 
             <!-- Book Button -->
             <a href="{% url 'booking_success' %}">
                <button type="button">Book Your Slot</button>
            </a
 
         </form>
     </div>
 
     <script>
         // Sport selection
         document.querySelectorAll('.sport-button').forEach(button => {
             button.addEventListener('click', function() {
                 document.querySelectorAll('.sport-button').forEach(btn => btn.classList.remove('active'));
                 this.classList.add('active');
                 document.getElementById('sport').value = this.getAttribute('data-value');
             });
         });
 
         // Time slot selection
         document.querySelectorAll('.time-slot').forEach(button => {
             button.addEventListener('click', function() {
                 document.querySelectorAll('.time-slot').forEach(btn => btn.classList.remove('active'));
                 this.classList.add('active');
                 document.getElementById('time_slot').value = this.getAttribute('data-value');
             });
         });
     </script>
 </body>
 </html>
