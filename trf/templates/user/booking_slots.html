<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Turf Slot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Navbar */
        nav {
            background-color: #144d14;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 15px;
        }

        .hamburger.active {
            color: #ffcc00;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input:focus, select:focus, button:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .form-footer a {
            text-decoration: none;
            color: #3498db;
        }

        .form-footer a:hover {
            color: #2980b9;
        }

        /* Footer */
        footer {
            background: #144d14;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
                padding: 20px;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #144d14;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            nav ul li {
                margin: 15px 0;
            }

            .hamburger {
                display: block;
                padding: 15px;
                text-align: center;
                background-color: #144d14;
                color: white;
            }

            .hamburger.active + ul {
                display: block;
            }

            .hamburger.active {
                color: #ffcc00;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars">â˜°
            </i>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/booking_slots">Book Now</a></li>
            <li><a href="/view_bookings">Bookings</a></li>
            <li><a href="/shp_logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Book a Turf Slot</h1>
        
        {% if messages %}
            <div style="color: red; text-align: center; font-weight: bold; margin-bottom: 10px;">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="game">Game:</label>
                <select id="game" name="game">
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date and Time:</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            
            <button type="submit">Book Your Slot</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 SPORTIGO SPORTS CITY. All rights reserved.</p>
    </footer>

    <script>
        // Set the min attribute to the current date and time
        document.addEventListener("DOMContentLoaded", function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            const dateInput = document.getElementById("date");
            dateInput.setAttribute("min", currentDateTime);
        });

        // Toggle hamburger menu
        const hamburger = document.getElementById("hamburger");
        const menu = document.querySelector("nav ul");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            menu.classList.toggle("active");
        });
    </script>
</body>
</html>
