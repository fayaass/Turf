<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .success-container {
            padding: 50px;
            margin-top: 100px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
        }
        .success-container h1 {
            color: #28a745;
        }
        .success-container p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Booking Successful!</h1>
        <p>Your booking for the turf has been confirmed. We look forward to seeing you!</p>
        <a href="{% url 'user_home' %}" class="btn">Back to Home</a>
    </div>

</body>
</html>
