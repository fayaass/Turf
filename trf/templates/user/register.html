<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            max-width: 380px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            padding: 14px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #4ca1af;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        .btn-register:hover {
            background-color: #2c3e50;
        }

        .register-link {
            margin-top: 15px;
        }
        .register-link a {
            color: white;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Styling for Django messages */
        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-danger {
            background-color: #e74c3c;
            color: white;
        }
        .alert-success {
            background-color: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Register</h2><br>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'register' %}" method="POST"> <!-- âœ… Fixed action URL -->
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="Create a password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
            
            <div class="register-link">
                <a href="{% url 'shp_login1' %}">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
