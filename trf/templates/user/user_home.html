<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Turf Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5fff5;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background-color: #144d14;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            background: url('../../static/back.jpg') center/cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            animation: fadeIn 1.5s ease-in-out;
            height: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .hero a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .hero a:hover {
            background-color: #d4a700;
        }

        /* Available Games */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #144d14;
        }

        .game-list {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            animation: slideUp 1s ease-in-out;
        }

        .game-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game-item img {
            width: 80px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background: #144d14;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/book_turf">Book Now</a></li>
            <li><a href="/shp_logout">Logout</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1><i class="fas fa-futbol"></i> SPORTIGO SPORTS CITY</h1>
        <p>Book Your Football Turf Now!</p>
        

    </div>

    <div class="container">
        <h2>Available Games</h2>
        <div class="game-list">
            <div class="game-item">
                <img src="../../static/cricket.jpg" alt="Cricket"><br>
                <h3>Cricket</h3>
            </div>
            <div class="game-item">
                <img src="../../static/football.jpg" alt="Football">
                <h3>Football</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SPORTIGO SPORTS CITY. All rights reserved.</p>
        <p>Designed by <a href="#">Your Company</a></p>
    </footer>
</body>
</html>
